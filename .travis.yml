language: python

nodoe_js:
  - node

cache:
  - npm
  - pip

python:
  - "3.8"

install:
  - sudo pip install pipenv
  - cd graphery
  - npm install -g npm@latest
  - npm install

script:
  - npm run build
  - cd ../backend && sudo pipenv install 
  - cd ./bundle && sudo pipenv run pytest -vv -ra -s
  - cd ../server && sudo pipenv run pytest -vv -ra -s
